<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sinhala News Info: Fb Authentication Key</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Fb Authentication Key</h1>
<form action="#" th:action="@{/settingsFormModel}" th:object="${settingsFormModel}" method="post">
    <p>Key: <input class="text-input" type="text" th:field="*{key}" /></p>
    <p>Content: <input class="text-input" type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
